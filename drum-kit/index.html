<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="drum-kit">
    <div class="key" data-key="A"><span>A</span><audio id="A" src="archivo.mp3" data-key="A"></audio></div>
    <div class="key" data-key="S"><span>S</span><audio id="S" src="archivo (1).mp3" data-key="S"></audio></div>
    <div class="key" data-key="D"><span>D</span><audio id="D" src="archivo (2).mp3" data-key="D"></audio></div>
    <!-- Add more keys as needed -->
</div>
<script src="script.js"></script>
</body>
</html>
